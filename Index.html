<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Alert Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .disasters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .disaster-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .disaster-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .disaster-type {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .type-flood { background: #3498db; color: white; }
        .type-earthquake { background: #e74c3c; color: white; }
        .type-cyclone { background: #9b59b6; color: white; }
        .type-fire { background: #f39c12; color: white; }
        .type-rain { background: #2ecc71; color: white; }

        .disaster-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .disaster-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .disaster-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #888;
        }

        .disaster-location {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .disaster-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .source-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .disasters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-exclamation-triangle"></i> Disaster Alert Monitor</h1>
            <p>Real-time disaster monitoring and classification system</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search disasters by location, type, or keywords..." id="searchBar">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="flood">Floods</button>
                <button class="filter-btn" data-type="earthquake">Earthquakes</button>
                <button class="filter-btn" data-type="cyclone">Cyclones</button>
                <button class="filter-btn" data-type="fire">Fires</button>
                <button class="filter-btn" data-type="rain">Heavy Rain</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalReports">0</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeDisasters">0</div>
                <div class="stat-label">Active Disasters</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="affectedAreas">0</div>
                <div class="stat-label">Affected Areas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">--</div>
                <div class="stat-label">Minutes Ago</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching latest disaster reports...</p>
        </div>

        <div class="disasters-grid" id="disastersGrid">
        </div>

        <div class="no-data" id="noData" style="display: none;">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>No disaster reports found matching your criteria.</p>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" title="Refresh Data">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        class DisasterMonitor {
            constructor() {
                this.disasters = [];
                this.filteredDisasters = [];
                this.currentFilter = 'all';
                this.lastUpdated = new Date();
                
                this.initializeEventListeners();
                this.generateMockData();
                this.startAutoRefresh();
            }

            initializeEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.type;
                        this.filterDisasters();
                    });
                });

                // Search functionality
                document.getElementById('searchBar').addEventListener('input', (e) => {
                    this.searchDisasters(e.target.value);
                });

                // Refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshData();
                });
            }

            generateMockData() {
                // Simulate real-time disaster data
                const mockSources = ['NewsAPI', 'Twitter', 'Reddit', 'Emergency Services'];
                const locations = [
                    'Kerala, India', 'California, USA', 'Tokyo, Japan', 'London, UK',
                    'Mumbai, India', 'New York, USA', 'Sydney, Australia', 'Berlin, Germany',
                    'Chennai, India', 'Florida, USA', 'Bangkok, Thailand', 'Paris, France'
                ];
                
                const disasterTypes = {
                    flood: {
                        keywords: ['flood', 'water rising', 'inundation', 'river overflow', 'heavy rainfall'],
                        titles: [
                            'Severe flooding reported in downtown area',
                            'River overflows causing major disruption',
                            'Flash flood warning issued for coastal regions',
                            'Unprecedented water levels recorded'
                        ]
                    },
                    earthquake: {
                        keywords: ['earthquake', 'tremor', 'magnitude', 'seismic activity', 'aftershock'],
                        titles: [
                            'Magnitude 6.2 earthquake strikes region',
                            'Seismic activity detected in metropolitan area',
                            'Strong tremors felt across multiple districts',
                            'Aftershocks continue following major quake'
                        ]
                    },
                    cyclone: {
                        keywords: ['cyclone', 'hurricane', 'storm', 'winds', 'tropical storm'],
                        titles: [
                            'Category 3 cyclone approaching coastline',
                            'Severe storm warnings issued for region',
                            'High-speed winds cause widespread damage',
                            'Tropical cyclone intensifies over ocean'
                        ]
                    },
                    fire: {
                        keywords: ['wildfire', 'forest fire', 'blaze', 'fire outbreak', 'smoke'],
                        titles: [
                            'Wildfire spreads across forest reserve',
                            'Major fire outbreak in residential area',
                            'Forest blaze threatens wildlife sanctuary',
                            'Smoke plumes visible from space'
                        ]
                    },
                    rain: {
                        keywords: ['heavy rain', 'downpour', 'monsoon', 'precipitation', 'rainfall'],
                        titles: [
                            'Record-breaking rainfall causes waterlogging',
                            'Monsoon arrives with intense downpour',
                            'Heavy precipitation disrupts transport',
                            'Continuous rainfall for 48 hours reported'
                        ]
                    }
                };

                this.disasters = [];
                
                // Generate 15-20 mock disasters
                for (let i = 0; i < 18; i++) {
                    const types = Object.keys(disasterTypes);
                    const randomType = types[Math.floor(Math.random() * types.length)];
                    const typeData = disasterTypes[randomType];
                    const randomTitle = typeData.titles[Math.floor(Math.random() * typeData.titles.length)];
                    const randomKeyword = typeData.keywords[Math.floor(Math.random() * typeData.keywords.length)];
                    
                    const hoursAgo = Math.floor(Math.random() * 12) + 1;
                    const timestamp = new Date(Date.now() - hoursAgo * 60 * 60 * 1000);
                    
                    this.disasters.push({
                        id: i + 1,
                        source: mockSources[Math.floor(Math.random() * mockSources.length)],
                        title: randomTitle,
                        content: `Latest reports indicate ${randomKeyword} affecting the area. Emergency services are responding. Residents advised to follow official guidelines and stay safe.`,
                        timestamp: timestamp.toISOString(),
                        location: locations[Math.floor(Math.random() * locations.length)],
                        type: randomType,
                        url: `https://news.example.com/report-${i + 1}`,
                        severity: Math.floor(Math.random() * 5) + 1
                    });
                }

                // Sort by timestamp (most recent first)
                this.disasters.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                this.filteredDisasters = [...this.disasters];
                this.updateDisplay();
            }

            classifyDisaster(text) {
                const classifications = {
                    flood: ['flood', 'water rising', 'inundation', 'overflow', 'waterlog'],
                    earthquake: ['earthquake', 'tremor', 'magnitude', 'seismic', 'aftershock'],
                    cyclone: ['cyclone', 'hurricane', 'storm', 'winds', 'tropical'],
                    fire: ['fire', 'wildfire', 'blaze', 'smoke', 'burn'],
                    rain: ['rain', 'downpour', 'monsoon', 'precipitation', 'rainfall']
                };

                const lowerText = text.toLowerCase();
                for (const [type, keywords] of Object.entries(classifications)) {
                    if (keywords.some(keyword => lowerText.includes(keyword))) {
                        return type;
                    }
                }
                return 'other';
            }

            filterDisasters() {
                if (this.currentFilter === 'all') {
                    this.filteredDisasters = [...this.disasters];
                } else {
                    this.filteredDisasters = this.disasters.filter(disaster => 
                        disaster.type === this.currentFilter
                    );
                }
                this.updateDisplay();
            }

            searchDisasters(query) {
                if (!query.trim()) {
                    this.filterDisasters();
                    return;
                }

                const searchTerm = query.toLowerCase();
                this.filteredDisasters = this.disasters.filter(disaster => 
                    disaster.title.toLowerCase().includes(searchTerm) ||
                    disaster.content.toLowerCase().includes(searchTerm) ||
                    disaster.location.toLowerCase().includes(searchTerm) ||
                    disaster.type.toLowerCase().includes(searchTerm)
                );
                this.updateDisplay();
            }

            updateDisplay() {
                this.updateStats();
                this.renderDisasters();
            }

            updateStats() {
                const totalReports = this.disasters.length;
                const activeDisasters = this.disasters.filter(d => {
                    const hoursSince = (Date.now() - new Date(d.timestamp)) / (1000 * 60 * 60);
                    return hoursSince < 24;
                }).length;
                const affectedAreas = new Set(this.disasters.map(d => d.location.split(',')[0])).size;
                const minutesSinceUpdate = Math.floor((Date.now() - this.lastUpdated) / (1000 * 60));

                document.getElementById('totalReports').textContent = totalReports;
                document.getElementById('activeDisasters').textContent = activeDisasters;
                document.getElementById('affectedAreas').textContent = affectedAreas;
                document.getElementById('lastUpdated').textContent = minutesSinceUpdate;
            }

            renderDisasters() {
                const grid = document.getElementById('disastersGrid');
                const noData = document.getElementById('noData');

                if (this.filteredDisasters.length === 0) {
                    grid.style.display = 'none';
                    noData.style.display = 'block';
                    return;
                }

                grid.style.display = 'grid';
                noData.style.display = 'none';

                grid.innerHTML = this.filteredDisasters.map(disaster => {
                    const timeAgo = this.getTimeAgo(disaster.timestamp);
                    return `
                        <div class="disaster-card">
                            <div class="source-badge">${disaster.source}</div>
                            <div class="disaster-type type-${disaster.type}">${disaster.type}</div>
                            <div class="disaster-title">${disaster.title}</div>
                            <div class="disaster-content">${disaster.content}</div>
                            <div class="disaster-meta">
                                <div class="disaster-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${disaster.location}</span>
                                </div>
                                <div class="disaster-time">
                                    <i class="fas fa-clock"></i>
                                    <span>${timeAgo}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getTimeAgo(timestamp) {
                const now = new Date();
                const then = new Date(timestamp);
                const diffInMinutes = Math.floor((now - then) / (1000 * 60));

                if (diffInMinutes < 60) {
                    return `${diffInMinutes}m ago`;
                } else if (diffInMinutes < 1440) {
                    return `${Math.floor(diffInMinutes / 60)}h ago`;
                } else {
                    return `${Math.floor(diffInMinutes / 1440)}d ago`;
                }
            }

            refreshData() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('disastersGrid').style.display = 'none';
                
                // Simulate API call delay
                setTimeout(() => {
                    this.generateMockData();
                    this.lastUpdated = new Date();
                    document.getElementById('loading').style.display = 'none';
                    this.filterDisasters();
                }, 1500);
            }

            startAutoRefresh() {
                // Auto-refresh every 5 minutes
                setInterval(() => {
                    this.refreshData();
                }, 300000);
                
                // Update "minutes ago" every minute
                setInterval(() => {
                    this.updateStats();
                }, 60000);
            }
        }

        // Initialize the disaster monitoring system
        document.addEventListener('DOMContentLoaded', () => {
            new DisasterMonitor();
        });
    </script>
</body>
</html>
